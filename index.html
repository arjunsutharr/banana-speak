<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Minion Talks</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  </head>
  <body>
      <header class="header">
        <h1>
          <img src="./images/img1.svg" alt="" srcset="">
          minion talks
        </h1>
      </header>

      <main class="main">
        <div class="main-container container">
          <textarea class="translation-div translation-input" id="user-input" cols="30" rows="10" placeholder="Please type here..."></textarea>

          <div class="button_img-container">
            <div class="button-div">
              <button id="btn-translate">
                translate
              </button>
              <img src="./images/imgg2.svg" alt="" srcset="">
           </div>
          </div>
          
          <div id="output-container" class="translation-div translation-output">
          </div> 
        </div>   
      </main>

      <footer>
        <div class="container-center">
          <h2>about</h2>
          <p>
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak.
          </p>
        </div>
      </footer>

    <script src="/app.js"></script>
  </body>
</html>
